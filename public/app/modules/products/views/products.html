<table class="table table-striped table-bordered" >
			<thead>
				<tr>
					<th>Id</th>
					<th>Name</th>
          <th>Price</th>
				</tr>
			</thead>

			<tr ng-repeat="product in products" >
				<td>{{product.id}}</td>
				<td>{{product.name}}</td>
				<td>{{product.price}}</td>
			</tr>
</table>
