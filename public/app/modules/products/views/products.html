<table class="table table-striped table-bordered" >
			<thead>
				<tr>
					<th href="" ng-click="orderBy='id'">Id</th>
					<th>Name</th>
          <th href="" ng-click="orderBy='price'">Price</th>
				</tr>
			</thead>

			<tr ng-repeat="product in products | orderBy: orderBy" >
				<td>{{product.id}}</td>
				<td>{{product.name}}</td>
				<td>{{product.price}}</td>
			</tr>
</table>
