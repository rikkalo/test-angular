<form class="form-inline" ng-submit='addedComment(comment)'>
  <div class="form-group">
    <label for="username">Name</label>
    <input type='text' id="username" ng-model='comment.userName' required />
  </div>
  <div class="form-group">
    <label for="text">Comment</label>
  <input type='text' id="text" ng-model='comment.text' required />
  </div>
    <button type="submit" class="btn btn-default">Add comment</button>
</form>

<div class="jumbotron" ng-repeat="comment in comments">
  <div>
    <h2>Comment</h2>
    <span><span class="user">User name: <h2>{{comment.userName}}</h2> </span><span>Date: {{comment.date}}</span></span>
    <div class="text">{{comment.text}}</div>
  </div>
</div>
